<div style="display: flex; justify-content: center;" class="button1" id="btn2">
    <button class="uk-button uk-button-default">Click</button>
</div>

<script>
    $(".button1").click(function (){
        $button = $(this);
        $content = $button.prev();
        
        $content.slideToggle(500, function(){
            $button.text(function(){
                return $content.is(":visible") ? $("#btn2").css('display:block'): $("#btn2").css('display:block');
            });
        });
    });
</script>
